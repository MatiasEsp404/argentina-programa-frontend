<div class="contenedor">
  <p class="h4">Advertencia</p>
  <p>¿Está seguro que desea eliminar esta habilidad?</p>
  <br>
  <div class="botones">
    <button class="btn btn-light" (click)="cancelar()">Cancelar</button>
    <button class="btn btn-danger" (click)="eliminarHabilidad()">Eliminar</button>
  </div>
  <div *ngIf="errorBackend" class="errorBackend">
    {{errorBackend}}
  </div>
</div>
