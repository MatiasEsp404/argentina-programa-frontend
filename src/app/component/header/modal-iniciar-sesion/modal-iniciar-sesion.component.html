<form class="form-wrapper" [formGroup]="sesionForm">
  <div class="form-group">
    <label for="email" class="h6">Email</label>
    <input type="email" class="form-control" id="email" placeholder="foo@outlook.com" formControlName="email"
      [class.is-invalid]="isInvalid('email')">
    <div *ngIf="isInvalid('email')" class="invalid-feedback">
      {{obtenerMensajeError('email')}}
    </div>
  </div>
  <div class="form-group">
    <label for="contrasenia" class="h6">Contrase√±a</label>
    <input type="password" class="form-control" id="contrasenia" placeholder="ArgProg2022" formControlName="contrasenia"
      [class.is-invalid]="isInvalid('contrasenia')">
    <div *ngIf="isInvalid('contrasenia')" class="invalid-feedback">
      {{obtenerMensajeError('contrasenia')}}
    </div>
  </div>
  <div class="contenedor-horizontal">
    <button type="button" class="btn btn-light" (click)="cancelar()">
      Cancelar
    </button>
    <button type="button" class="btn btn-primary" (click)="iniciarSesion()" [disabled]="!sesionForm.valid">
      Iniciar Sesion
    </button>
  </div>
  <div *ngIf="authError" class="authError">
    {{authError}}
  </div>
</form>
